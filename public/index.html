<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indeed Maps</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
</head>
<body>
<div id="bootstrapCssTest" class="hide"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" style="padding: 5px 0 10px;">
            <div class="form-group">
                <label for="search">
                    <h3>Indeed Job Search</h3>
                </label>
                <input id="search" type="text" class="form-control" value="">
            </div>
          <span class="input-group-btn">
            <button id="goButton" type="button" class="btn btn-default action-button">Search!</button>
          </span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <div class="row">
                <div class="col-sm-12 well">
                    <select id="statesDrp" class="form-control">
                    </select>
                </div>
                <div class="col-sm-12">
                    <div id="cloud" class="plot-output" style="width: 100% ; height: 400px"></div>
                </div>
                <div class="col-sm-12">
                    <h3 id="statsLabel"></h3>
                    <div id="stats" class="html-output"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12">
                    <div id="map" class="plot-output" style="text-align: center;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer style="position:absolute; bottom:0;">
    <div class="container text-center">
        <p style="font-size: large;font-weight: bold"><a href="/about">About this project</a></p>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    }
