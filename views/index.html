<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indeed Maps</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="/stylesheets/style.css" rel="stylesheet">
    <script src="/javascripts/script.js"></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//d3js.org/topojson.v1.min.js"></script>
    <!--<script src="http://datamaps.github.io/scripts/datamaps.usa.min.js?v=1"></script>-->
    <script src="/javascripts/datamaps.js"></script>

</head>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12" style="padding: 5px 0 10px;">
            <div class="form-group">
                <label for="search">
                    <h3>Indeed Job Search</h3>
                </label>
                <input id="search" type="text" class="form-control" value="">
            </div>
          <span class="input-group-btn">
            <button id="goButton" type="button" class="btn btn-default action-button">Search!</button>
          </span>

        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="row">
                <div class="col-sm-12 well">
                    <select id="statesDrp" class="form-control">
                    </select>
                </div>
                <div class="col-sm-12">
                    <h3 id="statsLabel"></h3>
                    <div id="stats" class="html-output"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-12">
                    <div id="map" class="plot-output" style="text-align: center;"></div>
                </div>
                <div class="col-sm-12">
                    <div id="cloud" class="plot-output" style="width: 100% ; height: 400px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
